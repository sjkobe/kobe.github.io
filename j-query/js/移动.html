<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <div class="box"></div>
</body>
<style>
    body {
        margin: 0px;
        background: #d87093;
        width: 1600px;
        height: 800px;
        position: relative;

    }

    div {
        width: 150px;
        height: 150px;
        background: blueviolet;
        position: absolute;
        left: 0;
        top: 0;
        transition: all 2s;
    }
</style>

<script>
    var box = document.querySelector('.box');
    var left = 0;
    var tops = 0;
    var boxmoveR = function () {
        left += 400;
        box.style.left = left + 'px';
        box.style.transition = 'all 1s'
    }

    var boxIntervaR = setInterval(function () {

        boxmoveR();
        if (left === 400) {
            clearInterval(boxIntervaR);


        }
    }, 0);
    var boxmoveB = function () {
        tops += 400;
        box.style.top = tops + 'px';
        box.style.transition = 'all 1s'
    }

    var boxIntervaB = setInterval(function () {

        boxmoveB();


        if (tops === 400) {
            clearInterval(boxIntervaB);
        }


    }, 1000);

    var boxmoveL = function () {
        left -= 400;
        box.style.left = left + 'px';
        box.style.transition = 'all 1s'
    }

    var boxIntervaL = setInterval(function () {

        boxmoveL();
        if (left === 0) {
            clearInterval(boxIntervaL);


        }
    }, 2000);

    var boxmoveT = function () {
        tops -= 400;
        box.style.top = tops + 'px';
        box.style.transition = 'all 1s'
    }

    var boxIntervaT = setInterval(function () {

        boxmoveT();


        if (tops === 0) {
            clearInterval(boxIntervaT);
        }


    }, 3000);
    
</script>

</html>
