<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 a"></div>
            <div class="col-xs-3 b"></div>
            <div class="col-xs-3 c"></div>
            <div class="col-xs-3 d"></div>
        </div>
        <button type="button" class="btn btn-danger center-block" onclick="getdate()">MORE</button>
    </div>

</body>
<style>
body{
    background: url(/img/bg2.jpg) no-repeat 0 50%;
    background-size: cover;
        
}
.img-thumbnail{
    margin: 5px ;
    border: 1px solid rgba(255, 255, 255, .5);
    background-color: rgba(255, 255, 255, 0);
    transform: scale(1);
    z-index: 99;
    
}
.btn{
    background: rgba(255, 255, 255, .2);
    border:none;
    width: 150px;
    height: 50px;
    margin-top: 20px;
}
</style>
<script>
    var pagenum = 1;
   function getdate(){
       $.get('https://www.apiopen.top/meituApi',{
           'page': pagenum,
           },
       function (shuju, textStatus, xhr) {
          console.log(shuju);
          // console.log(textStatus);
          // console.log(xhr);
          var x = shuju;
          $.each(x.data, function (index, item) {
            // console.log(item.url)
            if (index % 4 === 0) {
              $('.a').append('<img src="' + item.url + '" class="img-thumbnail">');
            } else if (index % 4 === 1) {
              $('.b').append('<img src="' + item.url + '" class="img-thumbnail">');
            } else if (index % 4 === 2) {
              $('.c').append('<img src="' + item.url + '" class="img-thumbnail">');
            } else if (index % 4 === 3) {
              $('.d').append('<img src="' + item.url + '" class="img-thumbnail">');
            }

          })
        },
      );

      pagenum++;
   }





</script>
<script>
    var index=0
$('img.img-thumbnail').click(function(){
    $(body).hide()
})
</script>

</html>
