<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="small">
        
            <span></span>
           
        </div>
        <div class="big">
            <img src="/img/aixi1.jpg" alt="">
        </div>
    </div>


</body>


<style>
    body {
        background: black;
        opacity: .7;
        margin: 0;
    }

    .box {
        margin: 0 auto;
        width: 850px;
    }

    .small {
        width: 400px;
        height: 400px;
        background: url(/img/aixi1.jpg) no-repeat center;
        background-size: cover;
        position: relative;
        display: inline-block;
        border-radius: 10%;
        border: 5px solid white;

        /* opacity: .5; */

    }

    span {
        display: block;
        width: 100px;
        height: 100px;
        background: white;
        opacity: .5;
        position: absolute;
        top: 0px;
        left: 0px;
        overflow: hidden;
        border-radius: 10%;
    }

    .big {
        width: 400px;
        height: 400px;
        display: inline-block;
        /* background: red; */
        position: relative;
        border-radius: 10%;
        overflow: hidden;
        border: 5px solid white;


    }

    .big img {
        width: 1600px;
        height: 1600px;
        /* display: inline-block; */
        position: absolute;
        top: 0px;
        left: -0px;
        z-index: -1;


        /* background-position: 0 0;
        background: url(/img/ashe2.jpg) no-repeat ; */

    }
    
</style>

<script src="/node_modules/jquery/dist/jquery.js"></script>
<script>
    var img = $('.small').css('background-image')
    $('.small').mousemove(function (ev) {
        $('span').css({
            top: (ev.clientY - $('.small').offset().top - 50),
            left: (ev.clientX - $('.small').offset().left - 50)

        })
        $('img').css({
            top: (ev.clientY - $('.small').offset().top - 50) * -4,
            left: (ev.clientX - $('.small').offset().left - 50) * -4
        })
        if (parseInt($('span').css('top')) > 300) {
            $('span').css('top', '300px')
            $('img').css('top', '-1200px')
        }
        if (parseInt($('span').css('top')) < 0) {
            $('span').css('top', '0px')
            $('img').css('top', '0px')
        }
        if (parseInt($('span').css('left')) < 0) {
            $('span').css('left', '0px')
            $('img').css('left', '0px')
        }
        if (parseInt($('span').css('left')) > 300) {
            $('span').css('left', '300px')
            $('img').css('left', '-1200px')
        }

    })
</script>

</html>
