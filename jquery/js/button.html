<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
   
</head>

<body>
    <div class="button">
        <span>hello</span>
        <i></i>
    </div>
</body>
<style>
    .button {
        width: 250px;
        height: 100px;
        background: pink;
        margin: 0 auto;
        position: relative;
        z-index: 1;
        overflow: hidden;
    }

    span {
        display: block;
        line-height: 100px;
        display: block;
        text-align: center;
        color: white
    }

    span+i {
        content: '';    
        width: 100px;
        height: 100px;
        background: wheat;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        transform: scale(0);
        transition: transform .5s;
        border-radius: 50%;
    }

    span.active+i {
        transform: scale(5);
    }
</style> 
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script>
    $('span').hover(function (ev) {
        $('span+i').css({
            top: (ev.clientY - $('span').offset().top - 50),
            left: (ev.clientX - $('span').offset().left - 50)
        })
        $('span').addClass('active');
      
    }, function (ev) {
        $('span+i').css({
            top: (ev.clientY - $('span').offset().top - 50),
            left: (ev.clientX - $('span').offset().left - 50)
        })
        $('span').removeClass('active')


    })
</script>

</html>
